<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Static Resume Builder By Nida Arif</title>
    
    <h1>Static Resume Generator</h1>
     <form id="Resumeform">
        <fieldset>

        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" required><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email"required><br>

        <label for="contactno">Contact no: </label>
        <input type="tel" id="contactno" name="contactno" required> <br>

        <label for="profilepicture">Profile Picture: </label>
        <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required><br>


      </fieldset>

       <fieldset>
           
        <legend>Education</legend>
        <label for="education">Education: </label>
        <textarea name="education" id="education" rows="4" required></textarea><br>
       </fieldset>

       <fieldset>
       <legend>Experience</legend>
       <label for="experience">Experience: </label>
       <textarea name="experience" id="experience" rows="4" required></textarea><br>
       </fieldset>
        
      <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills: </label>
      <textarea name="skills" id="skills" rows="4" required></textarea><br>


      <button type="submit">Generate Resume</button>


      </fieldset>


     </form>




</head>

<body>




<script src="script.js"></script>

</body>
</html>
